<!DOCTYPE html>
<html>
<head>
    <title>Search Books - BibiloMart</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #03010a;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        .search-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-form {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .search-results {
            width: 70%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .book-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .book-author {
            margin-top: 5px;
            font-style: italic;
        }

        .no-results {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Search Books</h1>
    </div>
    <div class="search-container">
        <form class="search-form" method="GET" action="{{ url_for('search') }}">
            <input class="search-input" type="text" name="query" placeholder="Enter book title or author...">
            <button class="search-button" type="submit">Search</button>
        </form>
        <div class="search-results">
{% if books %}
    <h2>Search Results:</h2>
    <div class="book-item">
        <div class="book-title">{{ books[0].title }}</div>
        <div class="book-author">Author: {{ books[0].author }}</div>
        <div class="book-description">{{ books[0].description }}</div>
        <div class="book-price">Price: ${{ books[0].price }}</div>
    </div>
{% else %}
    <p class="no-results">No results found.</p>
{% endif %}

        </div>
    </div>
</body>
</html>
